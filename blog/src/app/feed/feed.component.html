<div class="container">
    <div class="row">
        <div class="col-md-4">
            <div class="card border-0" style="width: 18rem;">
                <div class="d-flex justify-content-center">
                    <img src="https://cdn.pixabay.com/photo/2021/04/24/18/21/naruto-6204734_960_720.png" class="card-img-top rounded-circle w-75" alt="imagem-perfil">
                </div>
                
                <div class="card-body">
                  <h5 class="card-title text-center">Naruto Uzumaki</h5>
                  <p class="card-text">Sonho em ser Hokage e gosto bastante de lámen.</p>
                  <a class="btn btn-secondary d-flex justify-content-center">Ir a site</a>
<!--                 
                  <hr class="mt-4 mb-4">
                  <h6 class="mb-3 text monaspace text-center">Pesquisar título</h6>
                  <input type="text" class="form-control mb-3 w-100">
                  <button class="btn btn-outline-warning w-100">Pesquisar</button> -->
                </div>
              </div>

        </div>
    <div class="col-md-8">
        <div>
            <h3 class="text-center mb-4 text-monospace">Digite abaixo os seus comentários:</h3>
           
            <div class="form-group">
                <label for="nome" class="text-monospace">Nome:</label>
                <input type="text" name="nome" id="nome" class="form-control" placeholder="Digite o seu nome"
                  [(ngModel)]='post.nome'>
              </div>
              <div class="form-group">
                <label for="mensagem" class="text-monospace">Mensagem:</label>
                <textarea name="mensagem" id="mensagem" cols="30" rows="4" class="form-control"
                  placeholder="Digite a sua mensagem" [(ngModel)]='post.mensagem'></textarea>
              </div>
              <div class="d-flex justify-content-end">
                <button type="button" class="btn btn-outline-info w-25" (click)='cadastrarMensagem()'>Publicar</button>
              </div>
      
            </div>
          
            <hr class="mt-5 mb-5">
      
            <h3 class="text-center mb-5 text-monospace">Comentários adicionados</h3>
            <div class="form-group">
              <div class="card mb-4" *ngFor="let post of listPost">
                <div class="card-header">
                  <h5 class="card-tile">{{post.id}}</h5>
                </div>
                <div class="card-body">
                  <p class="card-text">{{post.nome}}</p>
                  <p class="card-text">{{post.mensagem}}</p>
                </div>
            </div>
        </div>

    </div>
    </div>
</div>
